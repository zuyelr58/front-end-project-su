<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My API Store</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"
    />
    
    <script 
        src="https://kit.fontawesome.com/22604cb00c.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <h1>My API Store</h1>
        <button class="btn">Sign Up</button>
    </header>

    <main>
        <!-- highlights section -->
        <section id="highlights-section">
            <h2>Apple Iphone 13 Pro Max</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae facere commodi quae debitis deserunt nostrum illum consectetur maxime nesciunt, quaerat pariatur deleniti magnam sit enim error corrupti earum repellendus maiores?
            </p>
            <div id="buy-now-button">
                <button class="btn">Buy Now</button>
            </div>
        </section>

        <!-- cover image section -->
         <section id="cover-image-section">
            <img src="./assets/cover-image.png" alt="iphone-image" />
         </section>

         <!-- search section -->
          <section id="search-section">
            <h2>Search Your Phone</h2>

            <div id="search-container">

                <div id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Your Phone" />
                </div>

                <div id="search-button">
                    <button class="btn">Search</button>
                </div>
            </div>

          </section>
    </main>
</body>
</html>
